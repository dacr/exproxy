# Sample ResourceBundle properties file
handlers=java.util.logging.FileHandler
#, java.util.logging.ConsoleHandler
java.level         = SEVERE
org.apache.level   = SEVERE
com.exproxy.level  = WARNING


java.util.logging.FileHandler.pattern   = exproxy-%g.log
java.util.logging.FileHandler.limit     = 1000000
java.util.logging.FileHandler.count     = 5
java.util.logging.FileHandler.formatter = com.exproxy.tools.CompactFormatter
java.util.logging.FileHandler.level     = FINEST


java.util.logging.ConsoleHandler.level     = FINEST
java.util.logging.ConsoleHandler.formatter = com.exproxy.tools.CompactFormatter

